<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - R6 Wiki</title>
    <link rel="stylesheet" href="../css/cadastro.css" />
    <script src="../JS/validar-email.js" defer></script>
    <script src="../JS/validarcadastro.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Cadastre-se</h1>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="operadores.html">Operadores</a></li>
          <li><a href="mapas.html">Mapas</a></li>
          <li><a href="dicas.html">Dicas</a></li>
          <li><a href="login.html">Faça seu Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="form-cadastro">
        <h2>Crie sua conta</h2>
        <form
        method="post"
          onsubmit="return validarcadastro()"
        >
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Digite seu nome"
          />

          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
          />

          <label for="senha">Senha:</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Crie sua senha"
          />

          <label for="telefone">Telefone:</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            placeholder="Digite seu telefone"
          />

          <div class="genero">
            <label
              ><input type="radio" name="genero" value="0" />Masculino</label
            >
            <label
              ><input type="radio" name="genero" value="1" />Feminino</label
            >
          </div>
          <input type="submit" value="Registrar" />
          <div id="mensagem-usuario" class="mensagem"></div>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Rainbow Six Siege Wiki.</p>
    </footer>
  </body>
</html>
