<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - R6 Wiki</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="JS/validarlogin.js" defer></script>
</head>

<body>
  <header>
    <h1>Faça seu Login</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="operadores.html">Operadores</a></li>
        <li><a href="mapas.html">Mapas</a></li>
        <li><a href="dicas.html">Dicas</a></li>
        <li><a href="login.html">Faça seu Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="login-container">
      <h2>Entrar</h2>
      <form action="/login" method="POST" onsubmit="return validarlogin()">
        <!-- troquei o campo de nome por email porque o backend usa email -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="password" placeholder="Digite sua senha" required>

        <input type="submit" value="Entrar">
      </form>
      <div id="mensagem-usuario" class="mensagem"></div>

      <div class="link-cadastro">
        <p>Não tem conta? <a href="cadastro.html">Registre-se</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Rainbow Six Siege Wiki.</p>
  </footer>
  
</body>
</html>
